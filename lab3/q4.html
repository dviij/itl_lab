<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
	body{
	text-align:center;}
        #colorBox {
            width: 300px;
            height: 200px;
	    margin:auto;
	    top:50%
	    left:50%;
        }
    </style>
</head>
<body>
<h1>COLOR SELECTOR</h1>
<label><input type="radio" name="color" onclick="changeColor('red')"> Red</label><br>
<label><input type="radio" name="color" onclick="changeColor('green')"> Green</label><br>
<label><input type="radio" name="color" onclick="changeColor('blue')"> Blue</label><br>

<div id="colorBox"></div>

<script>
function changeColor(color) {
    document.getElementById('colorBox').style.backgroundColor = color;
}
</script>

</body>
</html>
