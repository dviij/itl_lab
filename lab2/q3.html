<html>
<head>
    <title>Bootstrap Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- Top Part -->
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <button type="button" class="btn btn-primary">Primary Button</button>
            </div>
        </div>

        <!-- Bottom Part -->
        <div class="row">
            <!-- Bottom Left -->
            <div class="col">
                <h4>Left <span class="badge badge-secondary">New</span></h4>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary">Left</button>
                    <button type="button" class="btn btn-secondary">Middle</button>
                    <button type="button" class="btn btn-secondary">Right</button>
                </div>
            </div>

            <!-- Bottom Middle -->
            <div class="col">
                <h4>Middle <span class="badge badge-secondary">New</span></h4>
                <input class="form-control" type="text" placeholder="Middle Input">
                <button type="button" class="btn btn-success">Success Button</button>
            </div>

            <!-- Bottom Right -->
            <div class="col">
                <h4>Right <span class="badge badge-secondary">New</span></h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
